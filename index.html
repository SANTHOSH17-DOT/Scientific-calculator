<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="style.css" type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>


<body>
    <div id='calculator'>
        <div id='display'>
            <div id="input">0</div>
        </div>
        <div id="sci">
            <div>sin</div>
            <div>cos</div>
            <div>tan</div>
            <div>log</div>
            <div>e</div>
            <div>^2</div>
            <div>ฯ</div>
            <div>(</div>
            <div>)</div>
        </div>
        <div id="numTab">
            <div id="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>0</div>
                <div>.</div>

            </div>
            <div id="operations">
                <div>
                    <div>รท</div>
                    <div id='backspace'><i class="fas fa-backspace"></i></div>

                </div>
                <div>
                    <div>x</div>

                    <div id="AC">AC</div>
                </div>
                <div>
                    <div>-</div>
                </div>
                <div>
                    <div>+</div>
                    <div id='result'>=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
